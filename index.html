<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Laptop UI</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" />
        <h4 class="logo">Computers</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="/images/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="intoduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display offering a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./images/laptop.png" alt="laptop" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./images/dot.svg" alt="" />
        <img src="./images/dot-full.svg" alt="" />
        <img src="./images/dot-full.svg" alt="" />
      </div>

      <img class="big-circle" src="./images/background-laptop.svg" alt="" />
    </main>
  </body>
</html>
